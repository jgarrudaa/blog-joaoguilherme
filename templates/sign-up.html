{% extends 'base.html' %}
{% block content %}

<div id="sign-up">
    <form class="form-sign-up" action="/sign-up" method="POST">
        <h2>Sign-up</h2>
        <input type="text" name="name" placeholder="Nome" autocomplete="off" required>
        <input type="text" name="username" placeholder="Usuário" autocomplete="off" required>
        <input type="password" name="password" placeholder="Senha" autocomplete="off" required>
        <button type="submit">Registrar</button>
        <p>Já tem uma conta? <a href="/login" style="color: blue;">Faça login</a></p>
        {% with msg = get_flashed_messages() | first %}
            {% if msg %}
                <p class="mensagem" style="color: black;">{{ msg }}</p>
            {% endif %}
        {% endwith %}
    </form>
</div>

{% endblock %}
