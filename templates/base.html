<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog do Jotta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            <h1>Blog Jotta</h1>
        </div>
        <nav>
            {% if 'user' in session or 'admin' in session %}
                {% if 'admin' in session %}
                    <a href="/dashboard"><button class="login-button">Dashboard</button></a>
                {% endif %}
                <a href="/"><button class="login-button">Home</button></a>
                <a href="/profile" ><button class="login-button">Profile</button></a>
                <a href="/logout"><button class="login-button">Logout</button></a>
            {% else %}
                <a href="/login"><button class="login-button">Login</button></a>
            {% endif %}
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>Meu Blog - Feito com Flask</p>
        </footer>

<script>
  feather.replace();
</script>

</body>
</html>
